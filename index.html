<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>Test task ABC Mobile</title>
	</head>
	<body>
		<div class="wrap">
			<div class="holder">
				<div class="heading flex">Лучшие астрологи и экстрасенсы Румынии</div>
				<div><hr /></div>
				<div class="forecast">Точность прогноза: 97%</div>
				<div class="vector flex">
					<div class="vector__pic flex">
						<div><img src="./image/woman1.png" /></div>
					</div>
				</div>
				<div class="question">
					<div>
						Вас беспокоит вопрос о том,
						<span class="big"><p>когда Вы покинете этот Мир и при</p></span>
						<span class="big"><p>каких обстоятельствах?</p></span>
					</div>
					<div class="btn">
						<div><button class="btn__yes">Да</button></div>
						<div ><button class="btn__no">Нет</button></div>
					</div>
					<div class="prediction flex">
						<div>Онлайн предсказание</div>
					</div>
				</div>
			</div>
			<div class="main"></div>
			<div class="box"></div>
		</div>
		<script src="test-task.js"></script>
	</body>
</html>
